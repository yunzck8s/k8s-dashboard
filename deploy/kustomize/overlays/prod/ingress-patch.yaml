apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
  annotations:
    # 生产环境启用 TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
    - host: dashboard.your-domain.com  # 修改为实际的生产环境域名
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: k8s-dashboard
                port:
                  name: http
  tls:
    - hosts:
        - dashboard.your-domain.com
      secretName: k8s-dashboard-tls
