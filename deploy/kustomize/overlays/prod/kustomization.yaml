apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# 引用 base
resources:
  - ../../base

# 环境特定的标签
labels:
  - pairs:
      environment: prod

# 补丁
patches:
  - path: configmap-patch.yaml
  - path: ingress-patch.yaml
  - path: replicas-patch.yaml

# 生产环境镜像
images:
  - name: k8s-dashboard
    newName: your-registry.com/k8s-dashboard  # 修改为实际镜像仓库
    newTag: v1.0.0

# 副本数
replicas:
  - name: k8s-dashboard
    count: 3
