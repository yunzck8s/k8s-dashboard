apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-dashboard-config
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
data:
  # 服务器配置
  PORT: "8080"
  TZ: "Asia/Shanghai"

  # PostgreSQL 配置
  POSTGRES_HOST: "postgresql.k8s-dashboard.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "k8s_dashboard"
  POSTGRES_USER: "k8s_dashboard"
  POSTGRES_SSLMODE: "disable"

  # VictoriaMetrics 配置
  VICTORIA_METRICS_URL: "http://victoria-metrics.monitoring.svc.cluster.local:8428"

  # 审计日志配置
  AUDIT_LOG_ENABLED: "true"
  AUDIT_LOG_MAX_SIZE: "100"
  AUDIT_LOG_MAX_AGE: "30"
  AUDIT_LOG_MAX_BACKUPS: "10"

  # 日志级别
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
