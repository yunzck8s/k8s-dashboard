apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-dashboard
        app.kubernetes.io/component: dashboard
      annotations:
        # 强制滚动更新（当 ConfigMap 或 Secret 更改时）
        checksum/config: "will-be-replaced-by-kustomize"
        checksum/secret: "will-be-replaced-by-kustomize"
    spec:
      serviceAccountName: k8s-dashboard
      containers:
        - name: dashboard
          image: k8s-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            # 从 ConfigMap 读取配置
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: PORT
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: TZ
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: LOG_LEVEL
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: LOG_FORMAT

            # PostgreSQL 配置
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: POSTGRES_PORT
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: k8s-dashboard-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_SSLMODE
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: POSTGRES_SSLMODE

            # VictoriaMetrics 配置
            - name: VICTORIA_METRICS_URL
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: VICTORIA_METRICS_URL

            # 审计日志配置
            - name: AUDIT_LOG_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: AUDIT_LOG_ENABLED
            - name: AUDIT_LOG_MAX_SIZE
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: AUDIT_LOG_MAX_SIZE
            - name: AUDIT_LOG_MAX_AGE
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: AUDIT_LOG_MAX_AGE
            - name: AUDIT_LOG_MAX_BACKUPS
              valueFrom:
                configMapKeyRef:
                  name: k8s-dashboard-config
                  key: AUDIT_LOG_MAX_BACKUPS

            # 可选：JWT Secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: k8s-dashboard-secret
                  key: JWT_SECRET
                  optional: true

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL

      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
