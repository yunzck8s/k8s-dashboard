apiVersion: v1
kind: Secret
metadata:
  name: k8s-dashboard-secret
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
type: Opaque
stringData:
  # PostgreSQL 密码（可选，仅启用 PostgreSQL 时使用）
  POSTGRES_PASSWORD: ""

  # 可选：JWT 密钥
  JWT_SECRET: "your-jwt-secret-key-change-in-production"

  # 可选：多集群 kubeconfig 加密密钥（Base64 编码的 32 字节）
  CLUSTER_ENCRYPTION_KEY: ""
