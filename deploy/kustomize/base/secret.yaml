apiVersion: v1
kind: Secret
metadata:
  name: k8s-dashboard-secret
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
type: Opaque
stringData:
  # PostgreSQL 密码（需要在部署时修改）
  POSTGRES_PASSWORD: "changeme"

  # 可选：JWT 密钥
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
