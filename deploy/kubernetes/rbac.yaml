apiVersion: v1
kind: Namespace
metadata:
  name: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
rules:
  # 核心资源
  - apiGroups: [""]
    resources:
      - namespaces
      - nodes
      - pods
      - pods/log
      - pods/exec
      - services
      - endpoints
      - persistentvolumes
      - persistentvolumeclaims
      - configmaps
      - secrets
      - serviceaccounts
      - events
      - resourcequotas
      - limitranges
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # 应用资源
  - apiGroups: ["apps"]
    resources:
      - deployments
      - deployments/scale
      - replicasets
      - statefulsets
      - statefulsets/scale
      - daemonsets
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # 批处理资源
  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # 网络资源
  - apiGroups: ["networking.k8s.io"]
    resources:
      - ingresses
      - networkpolicies
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # 存储资源
  - apiGroups: ["storage.k8s.io"]
    resources:
      - storageclasses
    verbs: ["get", "list", "watch"]
  # RBAC 资源
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs: ["get", "list", "watch"]
  # Metrics
  - apiGroups: ["metrics.k8s.io"]
    resources:
      - nodes
      - pods
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-dashboard
subjects:
  - kind: ServiceAccount
    name: k8s-dashboard
    namespace: k8s-dashboard
