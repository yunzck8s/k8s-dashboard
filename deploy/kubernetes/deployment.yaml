apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-dashboard
  namespace: k8s-dashboard
  labels:
    app.kubernetes.io/name: k8s-dashboard
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: k8s-dashboard
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: k8s-dashboard
        app.kubernetes.io/component: dashboard
    spec:
      serviceAccountName: k8s-dashboard
      containers:
        - name: dashboard
          image: k8s-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: TZ
              value: "Asia/Shanghai"
            - name: POSTGRES_DSN
              value: ""
            - name: POSTGRES_HOST
              value: ""
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "k8s_dashboard"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: ""
            - name: POSTGRES_SSLMODE
              value: "disable"
            - name: SQLITE_PATH
              value: "/var/lib/k8s-dashboard/dashboard.db"
            - name: ALLOW_SQLITE_FALLBACK
              value: "true"
            - name: MULTI_CLUSTER_ENABLED
              value: "true"
            - name: CLUSTER_ENCRYPTION_KEY
              value: ""
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: sqlite-data
              mountPath: /var/lib/k8s-dashboard
      securityContext:
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: sqlite-data
          persistentVolumeClaim:
            claimName: k8s-dashboard-sqlite
