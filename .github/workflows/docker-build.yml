      - name: æµ‹è¯•ç»“æžœ
        if: always()
        run: |
          echo "## ðŸ§ª é•œåƒæµ‹è¯•å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… é•œåƒæµ‹è¯•é€šè¿‡" >> $GITHUB_STEP_SUMMARY
