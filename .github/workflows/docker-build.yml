    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      push_image:
        description: 'æ˜¯å¦æŽ¨é€é•œåƒ'
        required: false
        default: 'true'
        type: choice
