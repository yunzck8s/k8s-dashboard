env:
  # Docker Hub é•œåƒåç§°ï¼ˆä¿®æ”¹ä¸ºä½ çš„ Docker Hub ç”¨æˆ·åï¼‰
  DOCKERHUB_IMAGE: your-dockerhub-username/k8s-dashboard
  # GitHub Container Registry é•œåƒåç§°
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/k8s-dashboard

jobs:
  build:
    name: æž„å»º Docker é•œåƒ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # æ£€å‡ºä»£ç 
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      # è®¾ç½® QEMUï¼ˆç”¨äºŽå¤šå¹³å°æž„å»ºï¼‰
      - name: è®¾ç½® QEMU
        uses: docker/setup-qemu-action@v3

      # è®¾ç½® Docker Buildx
      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      # ç™»å½• Docker Hubï¼ˆä»…åœ¨æŽ¨é€æ—¶ï¼‰
      - name: ç™»å½• Docker Hub
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ç™»å½• GitHub Container Registryï¼ˆä»…åœ¨æŽ¨é€æ—¶ï¼‰
      - name: ç™»å½• GitHub Container Registry
        if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æå– Docker å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€æ³¨è§£ï¼‰
      - name: æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            # åˆ†æ”¯åç§°
            type=ref,event=branch
            # PR ç¼–å·
            type=ref,event=pr
            # Git æ ‡ç­¾ï¼ˆè¯­ä¹‰åŒ–ç‰ˆæœ¬ï¼‰
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # çŸ­ commit SHA
            type=sha,prefix={{branch}}-
            # latest æ ‡ç­¾ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=K8s Dashboard
            org.opencontainers.image.description=Kubernetes Dashboard with Mission Control Theme
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      # æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "## ðŸ³ Docker é•œåƒæž„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æž„å»ºä¿¡æ¯:**" >> $GITHUB_STEP_SUMMARY
          echo "- æäº¤: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- åˆ†æ”¯: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- å¹³å°: \`linux/amd64, linux/arm64\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ] && [ "${{ github.event.inputs.push_image }}" != "false" ]; then
            echo "âœ… é•œåƒå·²æŽ¨é€åˆ°é•œåƒä»“åº“" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ é•œåƒä»…æž„å»ºæœªæŽ¨é€ï¼ˆPR æˆ–æ‰‹åŠ¨è§¦å‘ï¼‰" >> $GITHUB_STEP_SUMMARY
          fi

      # å®‰å…¨æ‰«æï¼ˆä½¿ç”¨ Trivyï¼‰
      - name: è¿è¡Œ Trivy å®‰å…¨æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      # ä¸Šä¼ æ‰«æç»“æžœåˆ° GitHub Security
      - name: ä¸Šä¼  Trivy æ‰«æç»“æžœ
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # æµ‹è¯•é•œåƒ
  test:
    name: æµ‹è¯• Docker é•œåƒ
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request' && (github.event.inputs.push_image != 'false')

    steps:
      - name: ç™»å½• GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–é•œåƒæ ‡ç­¾
        id: meta
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ github.ref_name }}-${{ github.sha }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: æ‹‰å–å¹¶æµ‹è¯•é•œåƒ
        run: |
          echo "æµ‹è¯•é•œåƒ: ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.version }}"
          docker pull ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.version }}

          # å¯åŠ¨å®¹å™¨
          docker run -d --name k8s-dashboard -p 8080:8080 \
            ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.version }}

          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          echo "ç­‰å¾…æœåŠ¡å¯åŠ¨..."
          sleep 10

          # å¥åº·æ£€æŸ¥
          echo "æ‰§è¡Œå¥åº·æ£€æŸ¥..."
          if curl -f http://localhost:8080/health; then
            echo "âœ… å¥åº·æ£€æŸ¥é€šè¿‡"
          else
            echo "âŒ å¥åº·æ£€æŸ¥å¤±è´¥"
            docker logs k8s-dashboard
